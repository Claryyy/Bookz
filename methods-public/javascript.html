<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Bookz</title>
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <h5>HTTP Methods</h5>
        <div>
          <a href="index.html">regular </a>
          <a href="javascript.html">javascript </a>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <form>
          <h3>Javascript Form</h3>
          <div class="form-row">
            <label for="title"> Please enter the book's title </label>
            <input
              type="text"
              name="title"
              id="name"
              class="form-input"
              autocomplete="false"
            />
            <small class="form-alert"></small>
          </div>
          <button type="submit" class="block submit-btn">Submit</button>
        </form>
        <div class="result"></div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script>
      const result = document.querySelector(".result");

      const fetchAllBooks = async () => {
        try {
          // axios package makes it easier to set-up http requests (cleaner API and better error messages)
          const { data } = await axios.get("/api/books/getAllBooks");

          const books = data.data.map((book) => {
            return `<h5>${book.title}</h5>`;
          });
          result.innerHTML = books.join("");
        } catch (error) {
          result.innerHTML = `<div class="alert alert-danger">Can't Fetch Data</div>`;
        }
      };
      fetchAllBooks();
      // submit form
      const btn = document.querySelector(".submit-btn");
      const input = document.querySelector(".form-input");
      const formAlert = document.querySelector(".form-alert");
      btn.addEventListener("click", async (e) => {
        e.preventDefault();
        const nameValue = input.value;

        try {
          const { data } = await axios.post("/api/books/", {
            title: nameValue,
          });
          const h5 = document.createElement("h5");
          h5.textContent = data.book;
          result.appendChild(h5);
        } catch (error) {
          // console.log(error.response)
          formAlert.textContent = error.response.data.msg;
        }
        input.value = "";
      });
    </script>
  </body>
</html>
